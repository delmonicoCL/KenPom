<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        crossorigin="anonymous" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <script src="/assets/js/script_kanban.js"></script>
    <title>Kanban Panel</title>
</head>

<body>
    <div class="container" id="contenedorCentral">
        <div class="panelpomodoro mt-5">
            <div class="container">
                <div class="row">
                    <div class="panelPomodoro mb-2 col-md-4 d-flex justify-content-center align-items-center">
                        <div id="" class="">
                            <img class="pomodoros" src="assets/img/pomodoro.png" />
                        </div>
                        <div id="" class="">
                            <img class="pomodoros" src="assets/img/pomodoro.png" />
                        </div>
                        <div id="" class="">
                            <img class="pomodoros" src="assets/img/pomodoro.png" />
                        </div>
                        <div id="" class="">
                            <img class="pomodoros" src="assets/img/pomodoro.png" />
                        </div>
                    </div>
                    <div class="panelPomodoro mb-2 col-md-5 d-flex justify-content-center align-items-center">
                        <img src="assets/img/reloj_pomodoro.png" alt="" />
                    </div>

                    <div class="panelPomodoro mb-2 col-md-3 d-flex justify-content-center align-items-center">
                        <div id="" class="">
                            <img class="pomodoros" src="assets/img/play.png" />
                        </div>
                        <div id="" class="">
                            <img class="pomodoros" src="assets/img/reset.png" />
                        </div>
                        <div id="" class="">
                            <img class="pomodoros" src="assets/img/settings.png" />
                        </div>


                    </div>
                </div>
            </div>
        </div>

        <div class="container mt-5"></div>

        <div class="container" id="panelKanban">
            <div class="row">
                <div class="col-md-3 mb-3">
                    <div class="card">
                        <div class="card-header" id="ToDo">
                            <h5>TO DO</h5>
                        </div>
                        <div class="card-body" id="DropDoing" ondrop="drop(event)" ondragover="allowDrop(event)">
                            <div id="panelToDo">
                                <!-- Aquí se cargaran las nuevas tareas nuevas -->
                            </div>
                        </div>
                        <div class="card-footer d-flex justify-content-center">
                            <button type="button" class="btn crearTarea" data-bs-toggle="modal"
                                data-bs-target="#tareaModal">
                                Crear Tarea
                            </button>
                        </div>
                    </div>
                </div>

                <div class="col-md-3 mb-3">
                    <div class="card">
                        <div class="card-header">
                            <h5>DOING</h5>
                        </div>
                        <div class="card-body" id="DropDoing" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                        
                        <div id="panelDoing">
                                <!-- Aquí se cargaran las nuevas tareas nuevas -->
                            </div>
                        <div class="card-footer text-muted"></div>
                    </div>
                </div>

                <div class="col-md-3 mb-3">
                    <div class="card">
                        <div class="card-header">
                            <h5>DONE</h5>
                        </div>
                        <div class="card-body" id="DropDone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                        <div class="card-footer text-muted"></div>
                    </div>
                </div>

                <div class="col-md-3 mb-3">
                    <div class="card">
                        <div class="card-header">
                            <h5>CALENDAR</h5>
                        </div>
                        <div class="card-body">
                            <div>
                                <img class="calendar" src="assets/img/calendar.png" />
                            </div>
                        </div>
                        <div class="card-footer text-muted"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <div class="col-md-4 d-flex align-items-center">
                    <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                        <svg class="bi" width="30" height="24">
                            <use xlink:href="#bootstrap"></use>
                        </svg>
                    </a>
                    <span class="mb-3 mb-md-0 text-body-secondary d-flex justify-content-center">© 2024 KANPOM</span>
                </div>

                <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                    <li class="ms-3">
                        <a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24">
                                <use xlink:href="#twitter"></use>
                            </svg></a>
                    </li>
                    <li class="ms-3">
                        <a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24">
                                <use xlink:href="#instagram"></use>
                            </svg></a>
                    </li>
                    <li class="ms-3">
                        <a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24">
                                <use xlink:href="#facebook"></use>
                            </svg></a>
                    </li>
                </ul>
            </footer>
        </div>
    </div>

    <!-- Modal Crear Tarea -->

    <div class="modal fade" id="tareaModal" tabindex="-1" aria-labelledby="tareaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tareaModalLabel">Agregar TAREAS</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    <span aria-hidden="true">&times;</span>
                </div>

                <div class="modal-body">
                    <form id="formularioTarea">
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" class="form-control" id="nombreTarea" required />
                        </div>
                        <div class="form-group">
                            <label for="descripcion">Descripción:</label>
                            <textarea class="form-control" id="descripcionTarea" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="importancia">Importancia:</label>
                            <select class="form-control" id="importanciaTarea">
                                <option value=""></option>
                                <option value="Baja">Baja</option>
                                <option value="Normal">Normal</option>
                                <option value="Urgente">Urgente</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="fechaLimite">Fecha Limite:</label>
                            <input type="date" class="form-control" id="fechaLimiteTarea" />
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn crearTarea" onclick="agregarTarea()">
                        Crear
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="/assets/js/script_kanban.js"></script>
</body>

</html>
