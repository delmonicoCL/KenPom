<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <script src="/assets/js/script.js"></script>
    <title>Kanban Panel</title>
</head>

<body>
    <div class="container" id="contenedorCentral">
        <div class="panelpomodoro mt-5">
            <div class="container">
                <div class="row">
                    <div class="rojo col-md-3">
                        <p>POMODOROS</p>
                    </div>
                    <div class="verde col-md-6">
                        <div id="menuAjustes">
                            <div class="collapse" id="navbarToggleExternalContent">
                                <div class="mt-3">
                                    <h2 class="text-white d-flex justify-content-center">
                                        Opciones POMODORO
                                    </h2>

                                    <div id="BarraAcciones" class="mt-2 d-flex justify-content-center py-3"
                                        style="display: none">
                                        <button type="button" class="btn btn-primary me-2" data-bs-toggle="modal"
                                            data-bs-target="#">
                                            POMODOROS
                                        </button>
                                        <button type="button" class="btn btn-success me-2" data-bs-toggle="modal"
                                            data-bs-target="#">
                                            TIEMPO
                                        </button>
                                        <button type="button" class="btn btn-danger me-2" data-bs-toggle="modal"
                                            data-bs-target="#">
                                            BREAKS
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <nav class="navbar navbar-dark mt-4">
                                <div class="container-fluid d-flex justify-content-center">
                                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#navbarToggleExternalContent"
                                        aria-controls="navbarToggleExternalContent" aria-expanded="false"
                                        aria-label="Toggle navigation">
                                        <span class="navbar-toggler-icon"></span>
                                    </button>
                                </div>
                            </nav>
                        </div>
                    </div>

                    <div class="azul col-md-3">
                        <p>LIBRE</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mt-5"></div>

        <div class="container" id="panelKanban">
            <div class="row">
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-header">
                            <h5>TO DO</h5>
                        </div>
                        <div class="card-body">
                            <p>Tareas</p>
                            <div id="tareas">
                                <!-- Aquí se agregarán las tareas -->
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#exampleModal" onclick="crearTarea()">
                                Crear Tarea
                            </button>
                        </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="card">
                        <div class="card-header">
                            <h5>DOING</h5>
                        </div>
                        <div class="card-body">
                            <p>Tareas Haciendo</p>
                            <div class="drop-zone" id="DropDoing">ZONA DROP</div>
                        </div>
                        <div class="card-footer text-muted"></div>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="card">
                        <div class="card-header">
                            <h5>DONE</h5>
                        </div>
                        <div class="card-body">
                            <p>Tareas Hechas</p>
                            <div class="drop-zone" id="DropRewiev"></div>
                        </div>
                        <div class="card-footer text-muted"></div>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="card">
                        <div class="card-header">
                            <h5>CALENDAR</h5>
                        </div>
                        <div class="card-body">
                            <p>Description 4</p>
                            <div class="drop-zone" id="DropDone"></div>
                        </div>
                        <div class="card-footer text-muted">
                            <button type="button" class="btn btn-info btn-lg">(+)</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <div class="col-md-4 d-flex align-items-center">
                    <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                        <svg class="bi" width="30" height="24">
                            <use xlink:href="#bootstrap"></use>
                        </svg>
                    </a>
                    <!-- <span class="mb-3 mb-md-0 text-body-secondary d-flex justify-content-center"
              >© 2024 KANPOM</span -->
                </div>

                <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                    <li class="ms-3">
                        <a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24">
                                <use xlink:href="#twitter"></use>
                            </svg></a>
                    </li>
                    <li class="ms-3">
                        <a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24">
                                <use xlink:href="#instagram"></use>
                            </svg></a>
                    </li>
                    <li class="ms-3">
                        <a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24">
                                <use xlink:href="#facebook"></use>
                            </svg></a>
                    </li>
                </ul>
            </footer>
        </div>
    </div>

    <!-- Modal Crear Tarea -->

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Agregar TAREAS</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    <span aria-hidden="true">&times;</span>
                </div>

                <div class="modal-body">
                    <form id="formularioTarea">
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" class="form-control" id="nombreTarea" required />
                        </div>
                        <div class="form-group">
                            <label for="descripcion">Descripción:</label>
                            <textarea class="form-control" id="descripcionTarea" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="importancia">Importancia:</label>
                            <select class="form-control" id="importanciaTarea">
                                <option value="baja">Baja</option>
                                <option value="normal">Normal</option>
                                <option value="urgente">Urgente</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="fechaTermino">Fecha de Término:</label>
                            <input type="date" class="form-control" id="fechaTerminoTarea" />
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="agregarTarea()">Crear</button>
                </div>
            </div>
        </div>
    </div>

    

   

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>

</html>
