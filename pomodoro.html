<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Electrolize&family=Protest+Guerrilla&family=Sixtyfour&family=Teko:wght@300&display=swap"
        rel="stylesheet">

    <link href="https://fonts.cdnfonts.com/css/sylar-stencil" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/tiny-box" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/sf-buttacup-lettering-shaded" rel="stylesheet">


    <script src="/assets/js/script_pomodoro.js"></script>
    <title>Kanban Panel</title>
</head>

<body>
    <div class="container" id="contenedorCentral">
        <div class="panelpomodoro mt-5">
            <div class="container">
                <div class="row">
                    <div class="panelPomodoro mb-2 col-md-4 d-flex justify-content-center align-items-center">

                        <div id="cantidadPomodoros" class="pomodoros-container"></div>

                    </div>

                    <div class="panelPomodoro mb-2 col-md-5 d-flex justify-content-center align-items-center">

                        <a id="tiempo-restante"></a>

                    </div>


                    <div class="panelPomodoro mb-2 col-md-3 d-flex justify-content-center align-items-center">

                        <div id="zonaPausePlay" class="boton" onclick="iniciarDetener()">
                            <img class="pomodoros" id="imagenPausePlay" src="" alt="">
                        </div>


                        <div id="" class="" onclick="resetearTemporizador()">
                            <img class="pomodoros" src="assets/img/reset.png" />
                        </div>

                        <div id="" class="" data-bs-toggle="collapse" href="#collapseExample" role="button"
                            aria-expanded="false" aria-controls="collapseExample">
                            <img class="pomodoros" src="assets/img/settings.png" />
                        </div>

                    </div>



                </div>
                <div class="row">
                    <div class="panelInfo mb-2 col-md-12 d-flex justify-content-center align-items-center">
                        <a class="texto-pantalla" id="info-pantalla"></a>


                    </div>




                </div>
            </div>
        </div>


        <div class="panelpomodoro1 mt-5">
            <div class="container">
                <div class="row">
                    <div class="panelPomodoro1 mb-2 col-md-4 d-flex justify-content-center align-items-center">
                        <div id="" class="">
                            <img class="pomodoros" src="assets/img/pomodoro.png" />
                        </div>
                        <div id="" class="">
                            <img class="pomodoros" src="assets/img/pomodoro.png" />
                        </div>
                        <div id="" class="">
                            <img class="pomodoros" src="assets/img/pomodoro.png" />
                        </div>
                        <div id="" class="">
                            <img class="pomodoros" src="assets/img/pomodoro.png" />
                        </div>
                    </div>
                    <div id="reloj"
                        class="panelPomodoro1 mb-2 col-md-5 d-flex justify-content-center align-items-center">

                        <p class="info-pantalla">
                            break

                        </p>
                    </div>

                    <div class="panelPomodoro1 mb-2 col-md-3 d-flex justify-content-center align-items-center">

                        <div id="" class="boton" onclick="iniciarDetener()">
                            <img class="pomodoros" src="assets/img/play.png" />
                        </div>

                        <div id="" class="" onclick="resetearTemporizador()">
                            <img class="pomodoros" src="assets/img/reset.png" />
                        </div>
                        <div id="" class="" data-bs-toggle="collapse" href="#collapseExample" role="button"
                            aria-expanded="false" aria-controls="collapseExample">
                            <img class="pomodoros" src="assets/img/settings.png" />
                        </div>

                    </div>



                </div>
                <div class="row">
                    <div class="panelInfo1 mb-2 col-md-12 d-flex justify-content-center align-items-center">
                        <a class="texto-pantalla" id="info-pantalla"></a>


                    </div>




                </div>
            </div>
        </div>


    </div>

    <div class="container mt-5"></div>

    <div class="container">

        <div class="temporizador">

            <div class="collapse" id="collapseExample">
                <div class="container ">
                    <div class="row ">
                        <!-- <div class="" style="display:none"> -->
                        <form class="d-flex flex-row justify-content-evenly ">
                            <div class="">
                                <label for="pomodoros" class="form-label me-2  estilos_fonts">Pomodoros:</label>
                                <input type="number" class="form-control" id="pomodoros" value="3">
                            </div>
                            <div class="">
                                <label for="duracion-pomodoro" class="form-label me-2 estilos_fonts">Duración
                                    (min):</label>
                                <input type="number" class="form-control" id="duracion-pomodoro" value="20">
                            </div>
                            <div class="">
                                <label for="duracion-descanso" class="form-label me-2  estilos_fonts">Break
                                    (min):</label>
                                <input type="number" class="form-control" id="duracion-descanso" value="5">
                            </div>

                            <div class="d-flex align-content-between">

                                <button type="button" class="btn btn-primary m-2"
                                    onclick="configurarTemporizador()">Ajustar</button>


                                <button type="button" class="btn btn-primary m-2" data-bs-toggle="modal"
                                    data-bs-target="#ayudaModal">
                                    Ayuda
                                </button>

                            </div>

                        </form>

                        <!-- Modal -->
                        <div class="modal fade" id="ayudaModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="exampleModalLabel">Guia de Ayuda Pomodoro</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        ...
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Close</button>
                                        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                                    </div>
                                </div>
                            </div>
                        </div>



                    </div>
                </div>


            </div>



        </div>



        <footer class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <div class="col-md-4 d-flex align-items-center">
                    <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                        <svg class="bi" width="30" height="24">
                            <use xlink:href="#bootstrap"></use>
                        </svg>
                    </a>
                    <span class="mb-3 mb-md-0 text-body-secondary d-flex justify-content-center">© 2024 KANPOM</span>
                </div>

                <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                    <li class="ms-3">
                        <a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24">
                                <use xlink:href="#twitter"></use>
                            </svg></a>
                    </li>
                    <li class="ms-3">
                        <a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24">
                                <use xlink:href="#instagram"></use>
                            </svg></a>
                    </li>
                    <li class="ms-3">
                        <a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24">
                                <use xlink:href="#facebook"></use>
                            </svg></a>
                    </li>
                </ul>
            </footer>
        </footer>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
    <script src="/assets/js/script_pomodoro.js"></script>
</body>

</html>
